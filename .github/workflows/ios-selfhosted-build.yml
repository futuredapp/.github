name: Self-hosted Build

on:
  workflow_call:
    inputs:
      use_git_lfs:
        description: Whether to download Git-LFS files.
        type: boolean
        required: false
        default: false
    secrets:
      MATCH_PASSWORD:
        required: true
        description: >
          Password for decrypting of certificates and provisioning profiles.
      APPCENTER_API_TOKEN:
        required: true
        description: Token for submitting builds to App Center.

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    name: Detect changes
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print latest_commit
        run: echo ${{ github.sha }}
      - id: should_run
        continue-on-error: true
        if: ${{ github.event_name == 'schedule' }}
        name: Check latest commit is less than a day
        run: |
          sha=$(git rev-list --after="24 hours" ${{ github.sha }})
          if test -z "$sha"; then
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi
  build:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.should_run != 'false' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: ${{ inputs.use_git_lfs }}
    - name: Fastlane Enterprise
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec fastlane enterprise
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        APPCENTER_API_TOKEN: ${{ secrets.APPCENTER_API_TOKEN }}
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Build.ipa
        path: build_output/*.ipa
    - name: Upload dSYM
      uses: actions/upload-artifact@v4
      with:
        name: Build.app.dSYM.zip
        path: build_output/*.app.dSYM.zip
