name: Self-hosted Build

on:
  workflow_call:
    inputs:
      use_git_lfs:
        description: Whether to download Git-LFS files.
        type: boolean
        required: false
        default: false
    secrets:
      MATCH_PASSWORD:
        required: true
        description: >
          Password for decrypting of certificates and provisioning profiles.
      APPCENTER_API_TOKEN:
        required: true
        description: Token for submitting builds to App Center.

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: ${{ inputs.use_git_lfs }}
    - name: Fastlane Enterprise
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec fastlane enterprise
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        APPCENTER_API_TOKEN: ${{ secrets.APPCENTER_API_TOKEN }}
    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: Build.ipa
        path: build_output/*.ipa
    - name: Upload dSYM
      uses: actions/upload-artifact@v2
      with:
        name: Build.app.dSYM.zip
        path: build_output/*.app.dSYM.zip
    - name: Clear Archives
      run: |
        rm -rf ~/Library/Developer/Xcode/Archives
