name: iOS KMP Self-hosted Build

on:
  workflow_call:
    inputs:
      use_git_lfs:
        description: Whether to download Git-LFS files.
        type: boolean
        required: false
        default: false
      custom_values:
        description: "Custom string that can contains values specified in your workflow file. Those values will be placed into environment variable. Example: \"CUSTOM-1: 1; CUSTOM-2: 2\""
        type: string
        required: false
      timeout_minutes:
        description: "Job timeout in minutes"
        type: number
        required: false
        default: 30
      kmp_swift_package_integration:
        description: "Whether KMP is integrated in Xcode project as a Swift Package"
        type: boolean
        required: false
        default: false
      kmp_swift_package_path:
        description: "If `swift_package_integration` is 'true', then specifies a location of local Swift Package with Makefile. Example: 'iosApp/shared/KMP`"
        type: string
        required: false
        default: iosApp/shared/KMP
      kmp_swift_package_flavor:
        description: "Build flavor of KMP Package"
        type: string
        default: prod
        required: false
      java_version:
        description: "Java version to use"
        required: false
        type: string
        default: '17'
      java_distribution:
        description: "Java distribution to use"
        required: false
        type: string
        default: 'zulu'
      xcconfig_path:
        description: Path to the .xcconfig file. Selected secret properties will be appended to the end of this file.
        type: string
        required: false
        default: ""
      required_keys:
        description: Comma-separated list of required keys.
        type: string
        required: false
        default: ""

    secrets:
      MATCH_PASSWORD:
        required: true
        description: >
          Password for decrypting of certificates and provisioning profiles.
      APP_STORE_CONNECT_API_KEY_KEY:
        required: true
        description: >
          Private App Store Connect API key for submitting build to App Store.
      APP_STORE_CONNECT_API_KEY_KEY_ID:
        required: true
        description: >
          Private App Store Connect API key for submitting build to App Store.
      APP_STORE_CONNECT_API_KEY_ISSUER_ID:
        required: true
        description: >
          Private App Store Connect API issuer key for submitting build to App Store.
      GRADLE_CACHE_ENCRYPTION_KEY:
        required: false
        description: "Configuration cache encryption key"
      SECRET_PROPERTIES:
        required: false
        description: >
         Secrets in the format KEY = VALUE (one per line).

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: ${{ inputs.timeout_minutes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.use_git_lfs }}
      - name: Export secrets to .xcconfig file
        if: ${{ inputs.xcconfig_path != '' }}
        uses: futuredapp/.github/.github/actions/export_secrets_ios@main
        with:
          XCCONFIG_PATH: ${{ inputs.xcconfig_path }}
          SECRET_PROPERTIES: ${{ secrets.SECRET_PROPERTIES }}
          REQUIRED_KEYS: ${{ inputs.required_keys }}
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}
      - name: Build KMP Package
        if: ${{ inputs.kmp_swift_package_integration }}
        env:
          KMP_BUILD_FLAVOR: ${{ inputs.kmp_swift_package_flavor }}
          KMP_FRAMEWORK_BUILD_TYPE: release
        run: |
          cd ${{ inputs.kmp_swift_package_path }}
          make build
      - name: Fastlane Beta
        working-directory: iosApp
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          CUSTOM_VALUES: ${{ inputs.custom_values }}
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Build.ipa
          path: build_output/*.ipa
      - name: Upload dSYM
        uses: actions/upload-artifact@v4
        with:
          name: Build.app.dSYM.zip
          path: build_output/*.app.dSYM.zip
