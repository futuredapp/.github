name: 'Fastlane Release'
description: 'Runs Fastlane release'
inputs:
  match_password:
    description: 'Match password'
    required: true
  version_number:
    description: 'Version number'
    required: false
  app_store_connect_api_key_key:
    description: 'App Store Connect API Key'
    required: true
  app_store_connect_api_key_key_id:
    description: 'App Store Connect API Key ID'
    required: true
  app_store_connect_api_key_issuer_id:
    description: 'App Store Connect API Key Issuer ID'
    required: true
  custom_values:
    description: 'Custom values'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Run release script
      shell: bash
      run: ${{ github.action_path }}/release.sh
      env:
        INPUT_MATCH_PASSWORD: ${{ inputs.match_password }}
        INPUT_VERSION_NUMBER: ${{ inputs.version_number }}
        INPUT_APP_STORE_CONNECT_API_KEY_KEY: ${{ inputs.app_store_connect_api_key_key }}
        INPUT_APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ inputs.app_store_connect_api_key_key_id }}
        INPUT_APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ inputs.app_store_connect_api_key_issuer_id }}
        INPUT_CUSTOM_VALUES: ${{ inputs.custom_values }}
